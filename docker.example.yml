services:
  servant:
    image: ghcr.io/panonim/servant:latest
    container_name: servant
    restart: unless-stopped
    ports:
      - "6060:6060"
    environment:
      LOG_LEVEL: "warn"
      TIME_SOURCE: "browser"
      TIME_FORMAT: "24h"
      TZ: "UTC"
      # USE_HTTPS enables HTTPS-specific security features (set to 'false' in local environments)
      USE_HTTPS: ${USE_HTTPS:-true}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6060/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
